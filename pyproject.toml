[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-runtime-server"
version = "0.1.0"
description = "Model Context Protocol Runtime Server - A secure sandbox for managing runtime environments"
authors = [
    {name = "MCP Contributors", email = "info@modelcontextprotocol.io"}
]
requires-python = ">=3.12,<=3.13"
dependencies = [
    "mcp@git+https://github.com/modelcontextprotocol/python-sdk",
    "aiohttp==3.11.11",
    "psutil==6.1.1",
    "appdirs==1.4.4"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-mock",
    "pytest-json",
    "black",
    "mypy",
    "ruff"
]

[project.scripts]
mcp-runtime-server = "mcp_runtime_server.server:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=mcp_runtime_server --cov-report=term-missing --json=report.json -s --no-header"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(message)s"
log_level = "INFO"
log_format = "%(message)s"
log_date_format = ""
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]