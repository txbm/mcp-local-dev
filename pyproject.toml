[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-runtime-server"
version = "0.1.0"
description = "MCP server for managing runtime environments and capturing program execution"
requires-python = ">=3.9"
dependencies = [
    "mcp>=0.7.0",
    "pydantic>=2.0.0",
    "psutil>=5.9.0",
    "rich>=13.0.0",
    "structlog>=23.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "black",
    "mypy",
    "ruff"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.mypy]
strict = true

[tool.ruff]
select = ["E", "F", "B"]
ignore = []